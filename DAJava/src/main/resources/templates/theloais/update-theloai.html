<!--Dương Đức Tài-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cập nhật thể loại</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Cập nhật thể loại</h1>
    <form th:action="@{/theloais/update/{id}(id=${theloai.id})}"
          th:object="${theloai}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="ten" class="form-label">Tên thể loại:</label>
            <input type="text" th:field="*{ten}" class="form-control" id="ten"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ten')}"
                 th:errors="*{ten}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/theloais}" class="btn btn-link">Trở về</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
