<!--Dương Đức Tài-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Categories List'"> Danh sách thể loại </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh sách thể loại </h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên thể loại</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theloai : ${theloais}">
            <td th:text="${theloai.id}"></td>
            <td th:text="${theloai.ten}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/theloais/edit/{id}(id=${theloai.id})}" class="btn btn-success btn-sm">Chỉnh sửa </a>
                <a th:href="@{/theloais/delete/{id}(id=${theloai.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
