<!--Dương Đức Tài-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm thể loại</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Thêm thể loại</h1>
    <form th:action="@{/theloais/add}" th:object="${theloai}" method="post">
        <div class="mb-3">
            <label for="ten" class="form-label">Tên thể loại:</label>
            <input type="text" id="ten" th:field="*{ten}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('ten')}"
                 th:errors="*{ten}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
