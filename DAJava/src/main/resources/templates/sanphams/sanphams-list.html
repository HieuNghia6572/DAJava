<!--Dương Đức Tài-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Sanpham'">San Pham</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>SanPham List</h1>

    <input type="text" id="searchInput" placeholder="Search by name">
    <button onclick="searchSanphams()"class="btn btn-primary">Search</button>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ten</th>
            <th>Gia</th>
            <th>Mo ta</th>
            <th>Image</th>
            <th>Ten The Loai</th>
            <th>Actions</th>
            <th>Add To Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sanpham : ${sanphams}">
            <td th:text="${sanpham.id}"></td>
            <td th:text="${sanpham.ten}"></td>
            <td th:text="${sanpham.gia}"></td>
            <td th:text="${sanpham.mota}"></td>

            <td> <img th:src="${sanpham.ImgUrl}" width="100px" height="100px"></td>
            <td th:text="${sanpham.theloai.ten}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/sanphams/edit/{id}(id=${sanpham.id})}" class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/sanphams/delete/{id}(id=${sanpham.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1"
                           class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${sanpham.id}"
                           name="sanphamId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Add to
                        Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
<script>
    function searchSanphams() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var sanphamRows = document.getElementsByTagName("tr");

        for (var i = 1; i < sanphamRows.length; i++) {
            var nameCell = sanphamRows[i].getElementsByTagName("td")[1];
            var sanphamName = nameCell.textContent.toLowerCase();

            if (sanphamName.includes(searchTerm)) {
                sanphamRows[i].style.display = "";
            } else {
                sanphamRows[i].style.display = "none";
            }
        }
    }
</script>
