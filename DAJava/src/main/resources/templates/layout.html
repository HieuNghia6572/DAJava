<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Web bán đồ dùng trẻ em</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        .nav-link {
          font-weight: bold;
        }
        .nav-link.active {
          color: #fff !important;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" th:href="@{/home}"> Trang chủ</a>


        <a  sec:authorize="hasAnyAuthority('ADMIN')">
        <a class="navbar-brand" aria-current="page" href="/sanphams">Danh sách sản phẩm</a>
        <a class="navbar-brand" aria-current="page" href="/theloais">Danh sách thể loại</a>
            <a class="navbar-brand" aria-current="page" href="/sanphams/add">Thêm sản phẩm</a>

        </a>

                </li>
                <li sec:authorize="!isAuthenticated()">

        <a sec:authorize="hasAnyAuthority('ADMIN')" class="navbar-brand">
            <form class="form-inline d-flex" th:action="@{/sanphams/search}"
                  method="get">
                <input class="form-control flex-grow-1" type="search"
                       placeholder="Search" aria-label="Search" name="key">
                <button class="btn btn-outline-success flex-grow-1"
                        type="submit">Tìm kiếm</button>
            </form>
        </a>
    </div>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

        <button class="btn btn-outline-light" type="submit">Đăng Xuất</button>
      </form></span><span sec:authentication="name"></span></span>
        </li>


        <li class="nav-item" sec:authorize="!isAuthenticated()">
